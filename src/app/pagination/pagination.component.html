<div class="pagination" *ngIf="count > 0">
  <span>Showing images{{ getMin() }} through {{ getMax() }} of {{ count }},</span>
  <span>{{ totalPages() }} pages</span>
  <button (click)="onPrev()" [disabled]="page === 1 || loading"><</button>
  <button class='pagenum' *ngFor="let pageNum of getPages()" (click)="onPage(pageNum)">{{pageNum}}</button>
  <button (click)="onNext()" [disabled]="lastPage() || loading">></button>
</div>

<div class='button-container' *ngIf="auth.user"><button *ngIf="auth.user" class='dashboard' routerLink="/dashboard">Take me to my Photo Dashboard</button><br><br></div>

<div *ngIf="!auth.user" class="login">
  <h3>Sign In</h3>
  <input class='indent'[(ngModel)]="user.email" type="text" placeholder="Email"/>
  <input [(ngModel)]="user.password" type="password" placeholder="Password"/>
  <input class='button' (click)="signIn()" type="submit" value="Log in"/>
</div>
